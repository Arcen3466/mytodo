---
# Application to deploy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytodos
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  selector:
    matchLabels:
      app: mytodos
  template:   # create pods using pod definition in this template
    metadata:
      labels:
        app: mytodos
        tier: frontend
    spec:
      containers:
      - name: mytodos
        image: de.icr.io/lab-demo/mytodos:1.1
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m     # 250 millicores = 1/4 core
            memory: 128Mi # 128 MB
          limits:
            cpu: 500m
            memory: 384Mi
        # envFrom:
        # - secretRef:
        #     name: database-credentials
            #name: database-credentials-private
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mytodos-ingress
  annotations:
    ingress.bluemix.net/rewrite-path: "serviceName=mytodos rewrite=/"
    # Force the use of https if the request is http
    ingress.bluemix.net/redirect-to-https: "True"
    # Activate App ID for Authentication
    # Requires the existence of an App Id service bound to the cluster
    # ingress.bluemix.net/appid-auth: "bindSecret=binding-app-id-20180705 namespace=default requestType=web serviceName=mytodos"
spec:
  tls:
  - hosts:
    - macecluster.eu-de.containers.appdomain.cloud
    secretName: macecluster
  rules:
  - host: macecluster.eu-de.containers.appdomain.cloud
    http:
      paths:
      - path: /todo/
        backend:
          serviceName: mytodos
          servicePort: 8080
  # - host: www.lionelmace.com
  #   http:
  #     paths:
  #     - path: /todo/
  #       backend:
  #         serviceName: mytodos
  #         servicePort: 3000
---
# Service to expose frontend
apiVersion: v1
kind: Service
metadata:
  name: mytodos
  labels:
    app: mytodos
    tier: frontend
spec:
  ports:
  - protocol: TCP
    port: 8080
  selector:
    app: mytodos
    tier: frontend

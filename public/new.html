<!DOCTYPE html>
<html lang="fr" ng-app="newTodoApp">

<head>
  <meta charset="utf-8" />
  <title>Todo List</title>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/new.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>

<body>
  <a href="https://github.com/lionelmace/mytodo">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
  </a>

  <header>
    <h1><img src="/icons/bmxlogo.png" width="200" height="47"/></h1>
    <!-- Todo List</h1-->
  </header>

  <section ng-controller="todoCtrlNew">
    <form id="todo-form" ng-submit="addTodo()">
      <input id="new-todo" placeholder="What do you need to do ?" ng-model="newTodo.text" />
    </form>

    <article ng-show="todos.length">
      <ul id="todo-list">
        <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
          <div class="view">
            <input class="mark" type="checkbox" ng-model="todo.completed" />
            <span>{{todo.text}}</span>
            <!--span class="close" ng-click="deleteTodo(todo)">x</span-->
            <small><span class="glyphicon glyphicon-trash close" aria-hidden="true" ng-click="deleteTodo(todo)"></span></small>
          </div>
        </li>
      </ul>
      <input id="mark-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)" />
      <label class="btn btn-info" for="mark-all">Select All</label>
      <button class="btn btn-danger" ng-click="clearCompletedTodos()">Clear selected todos</button>
    </article>

  </section>

  <footer>
    made by <a href="https://twitter.com/lionelmace">lionel</a> and <a href="https://twitter.com/l2fprod">fred</a>
  </footer>

  <script src="vendor/angular/angular.js"></script>

  <!-- load our todo service -->
  <script src="js/services/todo.service.js"></script>
  <!-- load up our controller -->
  <!-- script src="js/controllers/todo.controller.js"></script -->
  <script src="js/controllers/todoList.js"></script>
  <!-- load our main application -->
  <script src="js/todo.js"></script>

</body>

</html>
